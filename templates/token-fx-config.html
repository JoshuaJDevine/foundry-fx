<div class="tab" data-group="main" data-tab="fx">
    <div class="form-fields">
        <h2>Token FX</h2>
        <div class="form-group">
            <label>Effect</label>
            <select name="flags.my-token-fx-module.fx">
                <option value="">(None)</option>
                <option value="glow" {{#if (eq flags.my-token-fx-module.fx "glow")}}selected{{/if}}>Glow</option>
            </select>
        </div>
        {{#if (eq flags.my-token-fx-module.fx "glow")}}
        <div class="form-group">
            <label>Glow Color</label>
            <input
                    type="color"
                    name="flags.my-token-fx-module.glowColor"
                    value="{{flags.my-token-fx-module.glowColor}}"
            />
        </div>
        <div class="form-group">
            <label>Glow Strength</label>
            <input
                    type="range"
                    name="flags.my-token-fx-module.glowStrength"
                    min="0"
                    max="10"
                    step="0.1"
                    value="{{flags.my-token-fx-module.glowStrength}}"
            />
        </div>
        {{/if}}
    </div>
</div>
